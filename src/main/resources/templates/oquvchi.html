<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
  <title>O'quvchilar</title>
  <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="/header.css">
  <link rel="stylesheet" href="/royxat.css">
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">

  <style>
    body {
      background-image: url(/Снимок7.PNG);
      background-size: cover;
    }
  </style>

</head>

<body>



  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Siz rostdan ham ushbu o'quvchini o'chirmoqchimisiz?</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Bekor qilish</button>
          <a href="/oquvchilar/ochirish/" class="btn btn-danger">O'chirish</a>
        </div>
      </div>
    </div>
  </div>




  <div th:insert="header :: boshqism1"></div>
  <div class="container bg-light mt-3 mb-3 pb-3 pt-2" style="box-shadow: 1px 1px 15px 1px rgba(0, 0, 0, 0.788);">

    <h2 style="padding-left: 10px;color: rgb(2, 26, 98);">O'quvchilar bo'limi</h2>
    <hr>
    <div class="row">
      <div class="col-12 col-md-3">
        <div  style="background-color: rgb(192, 214, 255); padding: 13px;">
          <h4>O'quvchi qo'shish</h4>
          <form th:action="@{/oquvchilar}" method="POST">
            <div class="form-group">
              <label for="ism">Ism:</label>
              <input required type="text" name="ism" id="ism" class="form-control" placeholder="Ismini kiriting..."
                aria-describedby="ism">
             
            </div>
            <div class="form-group">
              <label for="familiya">Familiya:</label>
              <input required type="text" name="familiya" id="familiya" class="form-control" placeholder="Familiyasini kiriting..."
                aria-describedby="familiya">
             
            </div>
            <div class="form-group">
              <label for="sharif">Sharif:</label>
              <input required type="text" name="sharif" id="sharif" class="form-control" placeholder="Sharifini kiriting..."
                aria-describedby="sharif">
             
            </div>
            <div class="form-group">
              <label for="hujjat">Hujjat:</label>
              <input required type="text" name="hujjat" id="hujjat" class="form-control"
                placeholder="Seriya va nomer..." aria-describedby="hujjat">
              
            </div>
            <div class="form-group">
              <label for="telNomer">Tel. nomer:</label>
              <input type="number" name="telNomer" id="telNomer" class="form-control" placeholder="Telefon nomerini kiriting..."
                aria-describedby="nomer">
            </div>
            <div class="form-group">
              <label for="info">Izoh:</label>
              <textarea class="form-control" name="info" id="info" rows="5" placeholder="Izoh..."></textarea>
            </div>
            <input type="submit" class="btn btn-primary" value="Qo'shish"></input>
            <input type="reset" class="btn btn-danger" value="Tozalash"></input>
          </form>
        </div>
      
      </div>
      <div class="col-12 col-md-9" style="background-color: rgb(245, 243, 243); padding: 13px;position: relative;">
       
        <div class="row">
          <div class="col-12 col-md-6 ">
            <h4>O'quvchilar ro'yxati</h4>
          </div>
          <div class="col-12 col-lg-6 position-relative">

            <div style="display: flex;flex-direction: row;justify-content: flex-end;">
              <div style="font-size: 20px;padding-top: 4px;color: rgb(54, 54, 54);">
                Natija:
                <span id="jami" th:text="${oquvchilar.size}"></span>
                ta
              </div>
              <div style="padding-top: 6px;padding-left: 8px;">
                <form id="izlash" th:action="@{/oquvchilar/izla}" method="POST">
                  <input type="text" id="qidir" name="satr" placeholder="ma'lumot kiriting...">
                  <input type="submit" id="tugma" value="Izlash"></input>
                </form>
              </div>

            </div>


          </div>
        </div>
        <div th:if="${oquvchilar.size} == 0" id="royxatBush">
          Ro'yxat bo'sh!

        </div>
        <table th:if="${oquvchilar.size} != 0" class="table table-striped table-border table-responsive">
          <thead class="thead-inverse">
            <tr>
              <th>Id</th>
              <th>Ism</th>
              <th>Familiya</th>
              <th>Sharif</th>
              <th>Hujjat</th>
              <th>Tel nomer</th>
              <th>Izoh</th>
              <th>Amallar</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="o : ${oquvchilar}">
              <td th:text="${o.id}"></td>
              <td th:text="${o.ism}"></td>
              <td th:text="${o.familiya}"></td>
              <td th:text="${o.sharif}"></td>
              <td th:text="${o.hujjat}"></td>
              <td th:text="${o.telNomer}"></td>
              <td th:text="${o.info}"></td>
              <td>
                <a class="btn btn-info" th:href="@{/oquvchilar/edit/{id}(id=${o.id})}" style="border-radius: 50%;">
                  <i class="fa fa-pencil " aria-hidden="true"></i>
                </a>



                <!-- <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#exampleModal"
                  th:attr="data-id=${o.id}" style="border-radius: 50%;">
                  <i class="fa fa-trash" aria-hidden="true"></i>
                </button> -->


              </td>
            </tr>
          </tbody>
        </table>
       
      </div>
    </div>

  </div>





  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>



  <script>
    $('#exampleModal').on('show.bs.modal', function (event) {
      var button = $(event.relatedTarget)
      var id = button.data('id');
      var modal = $(this)
      modal.find('.modal-footer a').attr('href', '/oquvchilar/ochirish/' + id)
    })
  </script>


</body>

</html>
